<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <!--Logo icon & Navigasi bar-->
    <header class="main-header">
        <!--Logo-->
        <img class="logo" alt="" src="assets\logo.jpg"></div>

        <!--Navigasi-->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>
    
    <hr />

    <!--Konten-->
    <main>
        <!--Section Home-->
        <section id="section-home">
            <header>
                <h1>Hi <span id="name">User</span>, Welcome to My Website</h1>
            </header>

            <article>
                <p>Ini adalah website latihan pertama</p>

                <!--Photo Banner-->
                <div class="photo-banner">
                    <img class="img-slideshow" src="assets\profile3.jpg" width="960" height="652"/>
                    <img class="img-slideshow" src="assets\profile1.jpg" width="960" height="652"/>
                    <img class="img-slideshow" src="assets\profile2.jpg" width="960" height="652"/>
                    <button onclick="plusDivs(-1)">Previous</button>
                    <button onclick="plusDivs(1)">Next</button>
                </div>
                
            </article>
        </section>

        <hr />

        <!--Section Profile-->
        <section id="section-profile">
            <header>
                <h1>Profile</h1>
            </header>

            <article>
                <img class="article"></div>
                <p></p>
            </article>
        </section>

        <hr />

        <!--Section Portofolio-->
        <section id="section-portofolio">
            <header></header>
            <article></article>
        </section>


        <!--Section Message Us-->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <div class="message-container">
                <form name="message-form" onsubmit="return validateForm()">
                    Nama : 
                    <input placeholder="Nama" type="text" name="full-name"/>
                    <br/>

                    Tanggal Lahir :
                    <input type="date" name="birth-date"/>
                    <br/>

                    Jenis Kelamin :
                    <select name="gender">
                        <option id="male" value="Laki-laki">Laki-laki</option>
                        <option id="female" value="Perempuan">Perempuan</option>
                    </select>
                    <br/>

                    Pesan :
                    <textarea placeholder="Pesan" name="messages"></textarea>
                    <br/>

                    <input type="submit" value="Submit"/>
                </form>

                <div class="hasil">
                    <p>OUTPUT</p>
                    <p>Nama : <span id="sender-full-name"></span></p>
                    <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                    <p>Pesan : <span id="sender-messages"></span></p>
                </div>
            </div>
        </section>

    </main>

    <hr />

    <!--Copyright-->
    <footer>
        <div>Made by Ilham</div>
    </footer>
    <script src="js\script.js"></script>
</body>
</html>
